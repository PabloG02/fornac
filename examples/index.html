    <main>
      <h1>Fornac Examples</h1>
      
      <nav>
        <ul>
          <li><a href="demo.html">Fornac Examples</a></li>
          <li><a href="edit-structure.html">Forna RNA Editor</a></li>

      <h2>Basic Demo</h2>
      <div id="rna_ss" class="demo-container"></div>
    </main>

    <script src="https://unpkg.com/d3@3.5"></script>
    <script type="module">
      import { FornaContainer } from '@pablog02/fornac';

      let container = new FornaContainer('#rna_ss', { animation: false, zoomable: true });

      let options = {
        structure: '..((..((...[)).(((..].))).))..',
        sequence: 'AACGCUUCAUAUAAUCCUAAUGACCUAUAA',
      };
      container.addRNA(options.structure, options);
      container.setSize(200, 200);
    </script>
  </body>
